
query GetShows {
  shows {
    id
    name
    description
    stars
    banner
    image
  }
}

query GetShowById($id: ID!) {
  show(id: $id) {
    id
    name
    description
    stars
    banner
    image
    genres {
      id
      name
    }
    seasons {
      id
      name
      season_number
      episodes {
        id
        name
      }
    }
  }
}

query GetSeasonByShow($id: ID!) {
  season(id: $id) {
    id
    name
    poster_path
    season_number
    is_set
    episodes {
      id
      name
      description
      number
      path
      image
    }
  }
}

mutation CreateShow($input: ShowInput!) {
  createShow(input: $input) {
    id
    name
    description
    image
    banner
  }
}

mutation createSeason($input: SeasonInput!) {
  createSeason(input: $input) {
    id
    name
  }
}